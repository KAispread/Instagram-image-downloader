plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.6'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
	id 'application'
	id 'org.openjfx.javafxplugin' version '0.0.9'
	id 'org.beryx.jlink' version '2.24.4'
}

group = 'com.instaimg'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

jar {
	manifest {
		attributes ('Main-Class': 'com.instaimg.crawl.InstagramFX')
	}
}

javafx {
	version = "17"
	modules = [ 'javafx.controls', 'javafx.fxml']
}

mainClassName = "com.instaimg.crawl.InstagramFX"

jlink {
	options = ['--strip-debug', '--compress', '2', '--no-header-files', '--no-man-pages']
	launcher {
		name = 'crawl'
	}
}

tasks {
	processResources {
		duplicatesStrategy = DuplicatesStrategy.INCLUDE
	}
}

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.jsoup:jsoup:1.15.3'

	implementation 'com.googlecode.json-simple:json-simple:1.1.1'
	implementation 'org.seleniumhq.selenium:selenium-java:4.7.1'
	implementation group: 'org.apache.httpcomponents', name: 'fluent-hc', version: '4.5.13'
	implementation 'javax.xml.bind:jaxb-api:2.3.1'

	compileOnly 'org.projectlombok:lombok'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation 'org.springframework.boot:spring-boot-starter-test'
}


tasks.named('test') {
	useJUnitPlatform()
}
